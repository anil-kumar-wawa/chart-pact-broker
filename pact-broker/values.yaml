livenessTimeout: 3
livenessPeriod: 15
livenessFailureThreshold: 3

databaseType: external   # external, pod, osba
resourceGroup: pact-broker-sandbox-mgmt   # osba only
postgresqlPlan: general-purpose   # osba only
