applicationPort: 80
memoryRequests: '512Mi'
cpuRequests: '100m'
memoryLimits: '1024Mi'
cpuLimits: '2500m'
ingressHost: pact-broker.service.core-compute-saat.internal
readinessPath: '/diagnostic/status/heartbeat'
readinessDelay: 30
readinessTimeout: 3
readinessPeriod: 15
livenessPath: '/diagnostic/status/heartbeat'
